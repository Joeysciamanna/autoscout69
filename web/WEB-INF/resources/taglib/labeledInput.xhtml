<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
	   <cc:attribute name = "label" />
	   <cc:attribute name = "secret" />
	   <cc:attribute name = "placeHolder" />
	   <cc:attribute name = "type" />
	   <cc:attribute name = "required" />
	   <cc:attribute name = "id" />
	   <cc:attribute name="value" />
	</cc:interface>
	
	<cc:implementation>
		<div class="form-group">
			<label for="#{cc.attrs.id}Label">#{cc.attrs.label}</label>
			<p>
				<c:if test="#{cc.attrs.secret == 'true'}">
					<h:inputSecret p:placeholder="#{cc.attrs.placeHolder}" p:type="#{cc.attrs.type}"
						class="form-control" id="#{cc.attrs.id}Input"
						p:required="#{cc.attrs.required}" value="#{cc.attrs.value}" />
				</c:if>
				<c:if test="#{cc.attrs.secret != 'true'}">
					<h:inputText p:placeholder="#{cc.attrs.placeHolder}" p:type="#{cc.attrs.type}"
						class="form-control" id="#{cc.attrs.id}Input"
						p:required="#{cc.attrs.required}" value="#{cc.attrs.value}" />
				</c:if>
			</p>
		</div>
	</cc:implementation>
	
</html>
